<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="icon" href="https://cdn-icons-png.flaticon.com/512/6729/6729598.png" />
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors Game</h1>
        <div class="choices">
            <button class="btn" id="stone">Stone</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result">Result: </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
